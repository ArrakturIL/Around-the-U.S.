<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="icon" type="image/svg" href="./images/icon.svg" />
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <header class="header">
            <img
                class="header__logo"
                alt="Around the US"
                src="./images/logo.svg"
            />
        </header>
        <!---profile--->
        <div class="popup popup_el_profile">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form name="editForm" class="edit-form" novalidate>
                    <h2 class="edit-form__heading">Edit profile</h2>
                    <fieldset class="edit-form__input">
                        <label class="edit-form__label">
                        <input
                            name="name"
                            id="name"
                            type="text"
                            class="edit-form__text-input edit-form__text-input_el_name"
                            placeholder="Name"
                            required
                            minlength="2"
                            maxlength="40"
                        />
                        <span id="name-error" class="edit-form__error"></span>
                    </label>
                    <label class="edit-form__label">
                        <input
                            name="about"
                            id="about"
                            type="text"
                            class="edit-form__text-input edit-form__text-input_el_about"
                            placeholder="About Me"
                            required
                            minlength="2"
                            maxlength="200"
                        />
                        <span id="about-error" class="edit-form__error"></span>
                    </label>
                    </fieldset>
                    <button class="edit-form__save" type="submit">Save</button>
                </form>
            </div>
        </div>

        <!---new card-->
        <div class="popup popup_el_new-place">
            <div class="popup__container">
                <button
                    type="button"
                    class="popup__close popup__close_el_new-place"
                ></button>
                <form name="editForm" class="edit-form edit-form_el_new-place" novalidate>
                    <h2 class="edit-form__heading">New Place</h2>
                    <fieldset class="edit-form__input">
                        <label class="edit-form__label">
                        <input
                            name="title"
                            id="title"
                            type="text"
                            class="edit-form__text-input edit-form__text-input_el_title"
                            placeholder="Title"
                            maxlength="30"
                            minlength="1"
                            required
                        />
                        <span id="title-error" class="edit-form__error"></span>
                        </label>
                        <label class="edit-form__label">
                        <input
                            name="imageLink"
                            id="link"
                            type="url"
                            class="edit-form__text-input edit-form__text-input_el_link"
                            placeholder="Image URL"
                            required
                        />
                        <span id="link-error" class="edit-form__error"></span>
                        </label>
                    </fieldset>
                    <button
                        class="edit-form__save edit-form__save_el_new-place"
                        type="submit" disabled
                    >
                        Create
                    </button>
                </form>
            </div>
        </div>
        <!---card preview--->
        <div class="popup popup_el_preview">
            <div class="popup__container popup__container_type_preview">
                <button
                    type="button"
                    class="popup__close popup__close_el_preview"
                ></button>

                <img class="popup__image" src="./images/Bald_Mountains.jpg" alt="some img" />
                <p class="popup__description"></p>
            </div>
        </div>

        <main class="content">
            <section class="profile">
                <img
                    class="profile__avatar"
                    alt="avatar"
                    src="./images/avatar.jpg"
                />
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <p class="profile__about">Explorer</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>

                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>
        <template id="card-template">
            <article class="element">
                <button class="element__delete"></button>
                <img class="element__post-img" alt="" src="_" />
                <div class="element__post-info">
                    <h2 class="element__post-name"></h2>
                    <button type="button" class="element__post-like"></button>
                </div>
            </article>
        </template>
        <script  src="./scripts/validate.js" defer></script>
        <script  src="./scripts/index.js" defer></script>
    </body>
</html>
