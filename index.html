<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <header class="header">
            <div class="logo">
                <img
                    class="header__logo"
                    alt="Around the US"
                    src="./images/logo.svg"
                />
                <img class="header__line" src="./images/Line.svg" alt="Line" />
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <img
                    class="profile__avatar"
                    alt="avatar"
                    src="./images/avatar.jpg"
                />
                <article class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <p class="profile__about">Explorer</p>
                    <button class="profile__edit-button"></button>
                </article>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img
                        class="element__post-img"
                        alt="Yosemite Valley"
                        src="./images/Yosemite_Valley.jpg"
                    />
                    <div class="element__post-info">
                        <p class="element__post-name">Yosemite Valley</p>
                        <button class="element__post-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img
                        class="element__post-img"
                        alt="Lake Louise"
                        src="./images/Lake_Louise.jpg"
                    />
                    <div class="element__post-info">
                        <p class="element__post-name">Lake Louise</p>
                        <button class="element__post-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img
                        class="element__post-img"
                        alt="Bald Moutains"
                        src="./images/Bald_Mountains.jpg"
                    />
                    <div class="element__post-info">
                        <p class="element__post-name">Bald Mountains</p>
                        <button class="element__post-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img
                        class="element__post-img"
                        alt="Latemar"
                        src="./images/Latemar.jpg"
                    />
                    <div class="element__post-info">
                        <p class="element__post-name">Latemar</p>
                        <button class="element__post-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img
                        class="element__post-img"
                        alt="Vanoise National"
                        src="./images/Vanoise.jpg"
                    />
                    <div class="element__post-info">
                        <p class="element__post-name">Vanoise Nationa...</p>
                        <button class="element__post-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img
                        class="element__post-img"
                        alt="Lago di Braies"
                        src="./images/Lago.jpg"
                    />
                    <div class="element__post-info">
                        <p class="element__post-name">Lago di Braies</p>
                        <button class="element__post-like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer"></footer>
        <script src="./scripts/index.js"></script>
    </body>
</html>
